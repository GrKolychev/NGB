<div layout="row" class="golden-layout-content-0" layout-fill>

    <div class="ui-grid-container" ng-hide="$ctrl.errorMessageList.length" ng-if="!$ctrl.isProgressShown && $ctrl.projectContext.containsVcfFiles">
        <div ng-if="$ctrl.variantsLoadError" class="variants-load-error-container">
            <small>{{$ctrl.variantsLoadError}}</small>
        </div>
        <div ui-grid="$ctrl.gridOptions"
             ui-grid-save-state
             ui-grid-selection
             ui-grid-resize-columns
             ui-grid-auto-resize
             ui-grid-move-columns
             ui-grid-pinning
             ui-grid-infinite-scroll
             ng-class="{'filters-not-displayed': !$ctrl.projectContext.displayVariantsFilter}"
        ></div>
    </div>
    <div class="md-padding"
         ng-if="!$ctrl.isProgressShown && !$ctrl.projectContext.containsVcfFiles">
        <md-content class="select-vcf-warning"
                    flex>
            <span>Select a VCF file to browse variations</span>
        </md-content>
    </div>

    <div ng-if="$ctrl.errorMessageList.length" class="md-padding">
        <ngb-panel-error-list message-list="$ctrl.errorMessageList"></ngb-panel-error-list>
    </div>
</div>
